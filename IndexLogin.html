<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Genshin Impact</title>
    <style>
      * {
        box-sizing: border-box;
      }
  
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: url('https://upload-os-bbs.hoyolab.com/upload/2021/05/22/21867498/19fb8c0ff0e27428841a05ddbfc0851d_3933469727756591456.jpg?x-oss-process=image%2Fresize%2Cs_1000%2Fauto-orient%2C0%2Finterlace%2C1%2Fformat%2Cwebp%2Fquality%2Cq_70');
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
  
      .login-container {
        background-color: rgba(15, 23, 42, 0.75);
        padding: 2.5rem 3rem;
        border-radius: 20px;
        box-shadow: 0 0 25px rgba(0,0,0,0.6);
        width: 100%;
        max-width: 400px;
        color: #f1f5f9;
        backdrop-filter: blur(8px);
      }
  
      .login-container h2 {
        text-align: center;
        color: #facc15;
        margin-bottom: 2rem;
        font-size: 1.8rem;
      }
  
      .form-group {
        margin-bottom: 1.5rem;
      }
  
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }
  
      .form-group input {
        width: 100%;
        padding: 0.6rem;
        border: none;
        border-radius: 10px;
        background-color: #e2e8f0;
        font-size: 1rem;
      }
  
      .login-btn {
        width: 100%;
        background-color: #facc15;
        color: #1e293b;
        border: none;
        padding: 0.8rem;
        border-radius: 10px;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
      }
  
      .login-btn:hover {
        background-color: #fde047;
      }
  
      .links {
        text-align: center;
        margin-top: 1.2rem;
      }
  
      .links a {
        color: #93c5fd;
        text-decoration: none;
        font-size: 0.9rem;
      }
  
      .links a:hover {
        text-decoration: underline;
      }
        button {
            background: #ffcc00;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #ffaa00;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Iniciar Sesión</h2>
      <form action="index.html" method="get">
        <div class="form-group">
          <label for="username">Usuario o Email</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="login-btn">Entrar</button>
      </form>
      <div class="links">
        <p><a href="#">¿Olvidaste tu contraseña?</a></p>
        <p><a href="#">Crear nueva cuenta</a></p>
      </div>
    </div>
  
  </body>
  </html>
